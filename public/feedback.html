<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="feedback.css">
    <title>Feedback</title>

<body>
   
    <div class="main">
        <h1>Feedback</h1>
        <form action="#" method="post" id="feedback">

                <label for="complaint_id"> Complaint Id: </label>
                <input type="number" id="complaint_id" name="complaint_id" required placeholder="Complaint Id">
            </div>
            <br>
            <div class="victim_name">
                <label for="victim_name">Victim's Name: </label>
                <input type="text" id="victim_name" name="victim_name" required placeholder="Victim's Name">
            </div>
            <br>
            <div class="mobile">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" required placeholder="Mobile Number" maxlength="10">
            </div>
            <br>

            </div>

            <div class="address">
                <!-- <h2>Address</h2> -->
                <label for="address">Address: </label>
                <input type="text" name="address" placeholder="Victim's Address" id="address" required>
            </div>
            <br>
            <div class="pincode">
                <label for="zip">PinCode: </label>
                <input type="number" name="zip" class="zip" id="zip" placeholder="Zip Code" required maxlength="6">
            </div>
            <br>
            <div class="state">
                <label for="state">College State: </label>
                <select id="state" name="state" class="state" required>
                    <option value="" disabled selected>Select State</option>

                    <option value="NAGALAND">NAGALAND</option>
                    <option value="ORISSA">ORISSA</option>
                    <option value="PUNJAB">PUNJAB</option>
                    <option value="PUDUCHERRY">PUDUCHERRY</option>
                    <option value="RAJASTHAN">RAJASTHAN</option>
                    <option value="SIKKIM">SIKKIM</option>
                    <option value="TAMIL NADU">TAMIL NADU</option>
                    <option value="TRIPURA">TRIPURA</option>
                    <option value="UTTARAKHAND">UTTARAKHAND</option>
                    <option value="UTTAR PRADESH">UTTAR PRADESH</option>
                    <option value="WEST BENGAL">WEST BENGAL</option>

                    <option value="LADAKH">LADAKH</option>

                </select>

            <br>
            <div class="message">
                <label for="message">Feedback message: </label>
                <textarea name="message" id="message" rows="6" id="message"
                    placeholder="Fill the feedback details here..." required></textarea>
            </div>
