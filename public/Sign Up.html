<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Form-v10 by Colorlib</title>
    <!-- Mobile Specific Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    
    <!-- Font -->
    <link rel="stylesheet" type="text/css" href="css/montserrat-font.css">
    <link rel="stylesheet" type="text/css" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    
    <!-- Main Style Css -->
    <link rel="stylesheet" href="css/style.css"/>

    <!-- jQuery and AJAX for Form Validation -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#myform').on('submit', function(event) {
                var isChecked = $('input[name="agreed_to_terms"]').is(':checked');
                if (!isChecked) {
                    alert('Please accept the Terms and Conditions.');
                    event.preventDefault();
                }
            });
        });
    </script>
</head>

<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" action="http://localhost:5000/signup" method="post" id="myform">
                <div class="form-left">
                    <h2>General Information</h2>
                    <div class="form-row">
                        <select name="title" required>
                            <option class="option" value="">Select Title</option>
                            <option class="option" value="Student">Student</option>
                            <option class="option" value="Mental Counselor">Mental Counselor</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="form-row">
                            <input type="text" name="full_name" id="full_name" class="input-text" placeholder="Full Name" required>
                        </div>
                    </div>
                </div>

                <div class="form-right">
                    <h2>Contact Details</h2>
                    <div class="form-row">
                        <input type="text" name="street" class="street" id="street" placeholder="Street + Nr" required>
                    </div>

                    <div class="form-row">
                        <input type="text" name="additional_info" class="additional" id="additional" placeholder="Additional Information">
                    </div>

                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="zip" class="zip" id="zip" placeholder="Zip Code" required>
                        </div>
                        <div class="form-row form-row-2">
                            <select name="place" required>
                                <option value="">Select Place</option>
                                <option value="Street">Street</option>
                                <option value="District">District</option>
                                <option value="City">City</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <select name="country" required>
                            <option value="">Select Country</option>
                            <option value="Vietnam">Vietnam</option>
                            <option value="Malaysia">Malaysia</option>
                            <option value="India">India</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <input type="text" name="code" class="code" id="code" placeholder="Code +" required>
                        </div>
                        <div class="form-row form-row-2">
                            <input type="text" name="phone" class="phone" id="phone" placeholder="Phone Number" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <input type="email" name="email" id="your_email" class="input-text" placeholder="Your Email" required>
                    </div>

                    <div class="form-row">
                        <input type="password" name="password" class="input-text" placeholder="Password" required>
                    </div>

                    <div class="form-checkbox">
                        <label class="container">
                            <p>I accept the <a href="#" class="text">Terms and Conditions</a></p>
                            <input type="checkbox" name="agreed_to_terms">
                            <span class="checkmark"></span>
                        </label>
                    </div>

                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Sign Up">
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
